version: '3.8'

services:
  db:
    image: arm64v8/mysql:8.0  # Use a compatible MySQL image
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  # Set a root password
      MYSQL_DATABASE: mydatabase  # Name of the database
      MYSQL_USER: user  # Optional user
      MYSQL_PASSWORD: userpassword  # Optional user password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  php-fpm:
    image: arm64v8/php:8.1-fpm  # Use a compatible PHP-FPM image
    container_name: php-fpm
    volumes:
      - ./php:/var/www/html  # Adjust this path to your PHP files
    networks:
      - app-network

  web:
    image: arm64v8/nginx:alpine  # Use a compatible Nginx image
    container_name: web
    ports:
      - "3000:80"  # Map port 3000 on the host to port 80 on the container
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Adjust this path to your Nginx config
      - ./php:/var/www/html  # Mount your PHP files
    depends_on:
      - php-fpm
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
